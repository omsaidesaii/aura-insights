version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/}
      - DATABASE_NAME=${DATABASE_NAME:-synapse_sentiment}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - FLASK_ENV=production
    volumes:
      - ./backend/Models:/app/Models
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=synapse_sentiment

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5000}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongodb_data:

