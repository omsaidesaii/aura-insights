<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Predictor | AI-Powered Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-title i {
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            gap: 10px;
        }

        .file-input-label:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
            display: none;
        }

        .file-name.show {
            display: block;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            min-height: 200px;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prediction-result {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .prediction-positive {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }

        .prediction-negative {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #721c24;
        }

        .graph-container {
            text-align: center;
            margin-top: 20px;
        }

        .graph-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #c33;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
        }

        .info-box i {
            color: #667eea;
            margin-right: 8px;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Text Sentiment Predictor</h1>
            <p>AI-Powered Sentiment Analysis Tool</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-upload"></i> Input
                </h2>
                
                <div class="info-box">
                    <p><i class="fas fa-info-circle"></i> Upload a CSV file for bulk prediction or enter text below</p>
                    <p><i class="fas fa-file-csv"></i> CSV must contain a "Sentence" column</p>
                </div>

                <form id="predictionForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-file-csv"></i> Upload CSV File (Optional)
                        </label>
                        <div class="file-input-wrapper">
                            <input type="file" id="csvFileInput" accept=".csv">
                            <label for="csvFileInput" class="file-input-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                Choose CSV File
                            </label>
                        </div>
                        <div class="file-name" id="fileName"></div>
                    </div>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="textInput">
                            <i class="fas fa-keyboard"></i> Enter Text
                        </label>
                        <textarea id="textInput" placeholder="Type your text here to analyze sentiment..."></textarea>
                    </div>

                    <button type="button" class="btn" onclick="predict()" id="predictBtn">
                        <i class="fas fa-magic"></i>
                        Analyze Sentiment
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing sentiment...</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
            </div>

            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-chart-line"></i> Results
                </h2>
                
                <div id="predictionResult"></div>
                <div id="graphContainer" class="graph-container"></div>
                
                <button id="downloadBtn" class="btn btn-secondary" style="display:none; margin-top: 20px;" onclick="downloadPredictions()">
                    <i class="fas fa-download"></i>
                    Download Predictions CSV
                </button>
            </div>
        </div>

        <div class="result-card" id="resultCard" style="display: none;">
            <h2 class="result-title">
                <i class="fas fa-chart-pie"></i> Sentiment Distribution
            </h2>
            <div id="graphContainerFull" class="graph-container"></div>
        </div>
    </div>

    <script>
        // File input handler
        document.getElementById('csvFileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileNameDiv = document.getElementById('fileName');
            if (fileName) {
                fileNameDiv.textContent = 'Selected: ' + fileName;
                fileNameDiv.classList.add('show');
                document.getElementById('textInput').value = '';
            } else {
                fileNameDiv.classList.remove('show');
            }
        });

        // Text input handler
        document.getElementById('textInput').addEventListener('input', function() {
            if (this.value.trim()) {
                document.getElementById('csvFileInput').value = '';
                document.getElementById('fileName').classList.remove('show');
            }
        });

        function predict() {
            const csvFileInput = document.getElementById("csvFileInput");
            const textInput = document.getElementById("textInput");
            const predictionResult = document.getElementById("predictionResult");
            const graphContainer = document.getElementById("graphContainer");
            const graphContainerFull = document.getElementById("graphContainerFull");
            const loading = document.getElementById("loading");
            const errorMessage = document.getElementById("errorMessage");
            const predictBtn = document.getElementById("predictBtn");
            const resultCard = document.getElementById("resultCard");

            // Clear previous results
            predictionResult.innerHTML = "";
            graphContainer.innerHTML = "";
            graphContainerFull.innerHTML = "";
            errorMessage.classList.remove("show");
            resultCard.style.display = "none";
            document.getElementById("downloadBtn").style.display = "none";

            // Validate input
            if (csvFileInput.files.length === 0 && !textInput.value.trim()) {
                errorMessage.textContent = "Please upload a CSV file or enter text to analyze.";
                errorMessage.classList.add("show");
                return;
            }

            // Show loading
            loading.classList.add("show");
            predictBtn.disabled = true;

            if (csvFileInput.files.length > 0) {
                // Bulk prediction from CSV
                const formData = new FormData();
                formData.append("file", csvFileInput.files[0]);

                fetch("/predict", {
                    method: "POST",
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        
                        if (response.headers.get('X-Graph-Exists') === 'true') {
                            const graphData = response.headers.get('X-Graph-Data');
                            displayGraph(graphData, graphContainerFull);
                            resultCard.style.display = "block";
                        }

                        return response.blob();
                    })
                    .then(blob => {
                        // Store blob for download
                        window.predictionBlob = blob;
                        document.getElementById("downloadBtn").style.display = "block";
                        
                        predictionResult.innerHTML = `
                            <div class="prediction-result prediction-positive">
                                <i class="fas fa-check-circle"></i> Bulk prediction completed successfully!
                            </div>
                            <p style="text-align: center; color: #666; margin-top: 15px;">
                                Click the download button to get your predictions CSV file.
                            </p>
                        `;
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        errorMessage.textContent = "Error: " + error.message;
                        errorMessage.classList.add("show");
                    })
                    .finally(() => {
                        loading.classList.remove("show");
                        predictBtn.disabled = false;
                    });

            } else if (textInput.value.trim() !== "") {
                // Single text prediction
                fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ "text": textInput.value.trim() })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        const isPositive = data.prediction.toLowerCase() === 'positive';
                        const icon = isPositive ? 'fa-smile' : 'fa-frown';
                        const className = isPositive ? 'prediction-positive' : 'prediction-negative';
                        
                        predictionResult.innerHTML = `
                            <div class="prediction-result ${className}">
                                <i class="fas ${icon}"></i>
                                Predicted Sentiment: <strong>${data.prediction}</strong>
                            </div>
                        `;
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        errorMessage.textContent = "Error: " + error.message;
                        errorMessage.classList.add("show");
                    })
                    .finally(() => {
                        loading.classList.remove("show");
                        predictBtn.disabled = false;
                    });
            }
        }

        function downloadPredictions() {
            if (window.predictionBlob) {
                const url = URL.createObjectURL(window.predictionBlob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "Predictions.csv";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        function displayGraph(graphData, container) {
            container.innerHTML = "";
            const graphUrl = "data:image/png;base64," + graphData;
            const img = document.createElement('img');
            img.src = graphUrl;
            img.alt = "Sentiment Distribution Chart";
            container.appendChild(img);
        }
    </script>

</body>

</html>
